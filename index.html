<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css"/>
<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<script src="http://handygeospatial.github.io/mapsites/js/leaflet-hash.js"></script>
<script src="http://handygeospatial.github.io/mapsites/js/TileLayer.GeoJSON.js"></script>
<style>
body {padding: 0; margin: 0}
html, body, #mapdiv {height: 100%; width: 100%;}
.leaflet-container {background: #fff;}
</style>
</head>
<body>
<div id="mapdiv">
<script>
var vectiles = new L.TileLayer.GeoJSON(
  'out/{z}/{x}/{y}.geojson', {
    attribution: "GSI Tiles", minZoom: 8, maxNativeZoom: 8
  }, {
  });
var background = new L.TileLayer(
  'http://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
    attribution: "GSI Tiles", maxNativeZoom: 18
  });

var map = L.map('mapdiv', {
  center: [0.0, 0.0], zoom: 2,
  layers: [background, vectiles]});

var hash = L.hash(map);
L.control.layers({}, {'background': background, 'vectiles': vectiles}).addTo(map);

</script>
</body>
</html>
